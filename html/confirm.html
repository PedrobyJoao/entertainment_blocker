<!DOCTYPE html>
<html>
<head>
    <title>Confirmation</title>
    <style>
        /* Center the content and set font size */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            font-size: 30px;
        }

        /* Make confirmBtn small and difficult to click */
        #confirmBtn {
            width: 10px;
            height: 5px;
            font-size: 5px;
            padding: 0;
            margin: 5px;
        }

        /* Make cancelBtn big and easy to click */
        #cancelBtn {
            width: 500px;
            height: 250px;
            font-size: 24px;
            padding: 15px 30px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <p>Confirm that you're entering to gather knowledge and not to waste your precious time.</p>
    <p>Remember: you just live one life, do not waste one second of it!</p>
    <button id="confirmBtn">Confirm</button>
    <button id="cancelBtn">Cancel</button>

    <!-- Ensure this script tag is at the end, right before the closing body tag -->
    <script src="../js/confirm.js"></script>
</body>
</html>
